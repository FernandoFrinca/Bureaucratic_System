<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghiseu Management</title>
</head>
<body>
<h1>Ghiseu Management</h1>

<!-- Form for creating a new Ghiseu -->
<form action="/ghiseu-ui/create" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br>
    <label for="tip">Tip Document:</label>
    <input type="text" id="tip" name="tipDeDocumentEliberat" required><br>
    <button type="submit">Create Ghiseu</button>
</form>

<!-- Table displaying all Ghisee -->
<h2>Existing Ghisee:</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tip Document</th>
    </tr>
    <tr th:each="ghiseu : ${ghisee}">
        <td th:text="${ghiseu.id}"></td>
        <td th:text="${ghiseu.tip_de_document_eliberat.tip}"></td>
    </tr>
</table>
</body>
</html>
