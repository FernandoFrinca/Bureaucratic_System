<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .actions button {
            background-color: #ff4d4d;
            margin-left: 5px;
        }

        .actions button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Document Management</h1>

    <!-- Form for creating a new document -->
    <h2>Create a New Document</h2>
    <form id="createForm">
        <label for="tip">Tip Document:</label>
        <input type="text" id="tip" name="tip" required><br>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>
        <button type="submit">Create Document</button>
    </form>

    <!-- Table of existing documents -->
    <h2>Existing Documents</h2>
    <table id="documentsTable">
        <tr>
            <th>ID</th>
            <th>Tip Document</th>
            <th>Actions</th>
        </tr>
        <!-- Rows will be added here dynamically via JavaScript -->
    </table>
</div>

<script>
    // Fetch all documents and populate the table
    document.addEventListener('DOMContentLoaded', function () {
        loadDocuments();

        // Add event listener to the create form
        document.getElementById('createForm').addEventListener('submit', function (event) {
            event.preventDefault();
            createDocument();
        });
    });

    function loadDocuments() {
        fetch('/document/getAll')
            .then(response => response.json())
            .then(documents => {
                const table = document.getElementById('documentsTable');

                // Clear existing rows (except the header)
                table.querySelectorAll('tr:not(:first-child)').forEach(row => row.remove());

                documents.forEach(doc => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = doc.id;
                    row.appendChild(idCell);

                    const tipCell = document.createElement('td');
                    tipCell.textContent = typeof doc.tip === 'object' && doc.tip.tip ? doc.tip.tip : doc.tip;
                    //tipCell.textContent = tipValue.replace(/^"|"$/g, '');
                    row.appendChild(tipCell);

                    const actionsCell = document.createElement('td');
                    actionsCell.classList.add('actions');

                    // Update button
                    const updateButton = document.createElement('button');
                    updateButton.textContent = 'Update';
                    updateButton.onclick = () => updateDocument(doc.id, prompt('Enter new Tip Document:', doc.tip.tip || doc.tip));
                    actionsCell.appendChild(updateButton);

                    // Delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteDocument(doc.id);
                    actionsCell.appendChild(deleteButton);

                    row.appendChild(actionsCell);

                    table.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching documents:', error);
            });
    }

    function createDocument() {
        const id = document.getElementById('id').value;
        const tip = document.getElementById('tip').value;

        fetch('/document/post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id, tip })
        })
            .then(response => {
                if (response.ok) {
                    alert('Document created successfully.');
                    loadDocuments(); // Reload documents
                } else {
                    alert('Failed to create document. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error creating document:', error);
                alert('An error occurred. Please try again.');
            });
    }

    function updateDocument(documentId, newTip) {
        if (!newTip) {
            alert('Update canceled.');
            return;
        }

        newTip = newTip.replace(/^"|"$/g, '');

        fetch(`/document/update/${documentId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: newTip
        })
            .then(response => {
                if (response.ok) {
                    alert('Document updated successfully.');
                    loadDocuments(); // Reload documents
                } else {
                    alert('Failed to update document. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error updating document:', error);
                alert('An error occurred. Please try again.');
            });
    }


    function deleteDocument(documentId) {
        if (!confirm(`Are you sure you want to delete document with ID ${documentId}?`)) {
            return;
        }

        fetch(`/document/delete/${documentId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (response.ok) {
                    alert('Document deleted successfully.');
                    loadDocuments(); // Reload documents
                }
            })
            .catch(error => {
                console.error('Error deleting document:', error);
            });
    }
</script>
</body>
</html>
