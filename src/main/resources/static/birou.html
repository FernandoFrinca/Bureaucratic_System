<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birouri Management</title>
</head>
<body>
<h1>Birouri Management</h1>

<!-- Form for creating a new Birou -->
<form action="/birou/create" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br>
    <label for="nume">Nume:</label>
    <input type="text" id="nume" name="nume" required><br>
    <button type="submit">Create Birou</button>
</form>

<!-- Table displaying all Birouri -->
<h2>Existing Birouri:</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nume</th>
    </tr>
    <tr th:each="birou : ${birouri}">
        <td th:text="${birou.id}"></td>
        <td th:text="${birou.nume}"></td>
    </tr>
</table>
</body>
</html>
