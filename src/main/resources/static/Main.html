<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container p {
            font-size: 18px;
            color: #666;
        }

        .nested-menu {
            margin-top: 30px;
        }

        .nested-menu a {
            display: block;
            margin: 10px auto;
            width: 200px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nested-menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
