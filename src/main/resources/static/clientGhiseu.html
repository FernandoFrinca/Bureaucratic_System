<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghișee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .btn {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-pause {
            background-color: #ff9800;
            color: white;
        }

        .btn-pause:hover {
            background-color: #e68900;
        }

        .btn-request {
            background-color: #4CAF50;
            color: white;
        }

        .btn-request:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 18px;
        }

        .loading {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Ghișee Disponibile</h1>

<div class="container" id="ghiseeContainer">
    <p class="loading">Se încarcă lista de ghișee...</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ghiseeContainer = document.getElementById('ghiseeContainer');
        const urlParams = new URLSearchParams(window.location.search);
        const birouId = urlParams.get('birouId'); // ID-ul biroului din URL

        if (!birouId) {
            ghiseeContainer.innerHTML = '<p class="error">ID-ul biroului nu a fost furnizat!</p>';
            return;
        }

        // Fetch toate ghișeele
        fetch('/ghiseu/get')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Eroare la preluarea ghișeelor');
                }
                return response.json();
            })
            .then(ghisee => {
                ghiseeContainer.innerHTML = ''; // Clear loading message

                // Filtrare ghișee după birouId
                const filteredGhisee = ghisee.filter(ghiseu => ghiseu.birou.id === parseInt(birouId));

                if (filteredGhisee.length === 0) {
                    ghiseeContainer.innerHTML = '<p class="loading">Nu există ghișee disponibile pentru acest birou.</p>';
                    return;
                }

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');

                headerRow.innerHTML = `
                    <th>ID Ghișeu</th>
                    <th>Tip Document</th>
                    <th>Stare</th>
                    <th>Acțiuni</th>
                `;
                table.appendChild(headerRow);

                filteredGhisee.forEach(ghiseu => {
                    const row = document.createElement('tr');

                    const pauzaMsg = ghiseu.pauzaPanaLa
                        ? `Pauză până la ${new Date(ghiseu.pauzaPanaLa).toLocaleTimeString()}`
                        : ghiseu.stareGhiseu ? 'Activ' : 'Inactiv';

                                        row.innerHTML = `
                            <td>${ghiseu.id}</td>
                            <td>${ghiseu.tip_de_document_eliberat || 'N/A'}</td>
                            <td>${pauzaMsg}</td>
                            <td>
                                <button class="btn btn-request" onclick="requestDocument(${ghiseu.id})">Solicită Document</button>
                            </td>
                        `;
                    table.appendChild(row);
                });


                ghiseeContainer.appendChild(table);
            })
            .catch(error => {
                console.error(error);
                ghiseeContainer.innerHTML = '<p class="error">Eroare la încărcarea ghișeelor. Încercați din nou mai târziu.</p>';
            });
    });

    function toggleGhiseu(ghiseuId, currentStatus) {
        fetch(`/ghiseu/updateStatus/${ghiseuId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ stareGhiseu: !currentStatus }) // Inversează starea
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Eroare la actualizarea stării ghișeului');
                }
                return response.json();
            })
            .then(() => {
                alert('Starea ghișeului a fost actualizată cu succes.');
                location.reload(); // Reîncarcă pagina pentru actualizarea datelor
            })
            .catch(error => {
                console.error(error);
                alert('Eroare la actualizarea stării ghișeului.');
            });
    }

    function requestDocument(ghiseuId) {
        fetch(`/ghiseu/requestDocument/${ghiseuId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                console.log('Răspuns server:', response); // Debugging

                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Eroare server: ${text}`);
                    });
                }

                // Asigură-te că răspunsul este valid JSON
                return response.json().catch(err => {
                    throw new Error('Răspunsul nu este un JSON valid.');
                });
            })
            .then(() => {
                showPopup('Documentul a fost solicitat cu succes.');
                console.log('Solicitarea documentului a fost finalizată.');
                location.reload(); // Reîncarcă pagina pentru a actualiza starea
            })
            .catch(error => {
                console.error('Eroare la solicitarea documentului:', error);
                showPopup(error.message, true); // Afișează popup cu mesaj de eroare
            });
    }

</script>
</body>
</html>
